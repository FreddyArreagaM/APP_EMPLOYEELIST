<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radbutSeleccionado" type="radio" id="todos" name="sexo"
                value="Todos" (change)="radioChange()">
            <label class="form-check-label" for="todos">Todos({{todos}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radbutSeleccionado" type="radio" id="masculino" name="sexo"
                value="Masculino" (change)="radioChange()">
            <label class="form-check-label" for="masculino">Masculino({{masculino}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radbutSeleccionado" type="radio" id="femenino" name="sexo"
                value="Femenino" (change)="radioChange()">
            <label class="form-check-label" for="femenino">Femenino({{femenino}})</label>
        </div>
    </div>
</div>
